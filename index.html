<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS reset file -->
    <link rel="stylesheet" type="reset/css" href="assets/css/reset.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Local CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <div class="container mb-5">

        <div class="row mb-5">
            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-white h4">Search Tech Jobs</div>
                        <div class="card-body">
                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group">
                                    <label for="sel1">Job Categories:</label>
                                    <select class="form-control" id="category-input">
                                        <option selected>Choose a job category</option>
                                        <option value="4">Front-End Development</option>
                                        <option value="2">Back-End Development</option>
                                        <option value="3">Design & User Experience</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for=sel1>Job Types</label>
                                    <select class="form-control" id="job-type-input">
                                        <option selected>Choose full-time or part-time</option>
                                        <option value="1">Full-Time</option>
                                        <option value="5">Part-Time</option>
                                    </select>
                                </div>
                                <button class="btn btn-default bg-primary text-white" id="add-search" type="submit">Find That Job!</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- #exampleModal - Modal in the event of no part-time jobs in given category -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">We're Sorry!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                No Part-Time Jobs Available in this Category...Try Selecting Full-Time Jobs or a Different Category!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!-- End of #exampleModal -->

    <!-- #specificModal - Modal that opens when user clicks on specific job -->
    <div class="modal fade" id="specificModal" tabindex="-1" role="dialog" aria-labelledby="specificModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="specificModalLabel">Learn More!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img id="localMap">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Apply Now</button>
            </div>
          </div>
        </div>
    </div>
    <!-- End of #specificModal -->

    <div class="container-fluid mb-5">
        <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-dark text-white h4">Job Search Results</div>
        
                            <table class="container-fluid table table-striped">
                                <tbody class="flex-container">
                                    <tr id="header-info">
                                        <th scope="col">Company</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Job Type</th>
                                        <th scope="col">Job Description</th>
                                        <th scope="col">Company Tagline</th>
                                    </tr>
                                    <tr id="job-info"></tr>
                                </tbody>
                            </table>
        
                    </div>
                </div>
            </div>
















    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Local JS file -->
    <script src="assets/javascript/app.js"></script>   
</body>
</html>
