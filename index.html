<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS reset file -->
    <link rel="stylesheet" type="reset/css" href="assets/css/reset.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Local CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <div class="container">

        <div class="row mb-5">
            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-white h4">Search Tech Jobs</div>
                        <div class="card-body">
                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                            <div class="form-group">
                                <label for="sel1">Select a job category:</label>
                                <select class="form-control" id="keyword-input">
                                    <option id="4">Front-End Development</option>
                                    <option id="2">Back-End Development</option>
                                    <option id="3">Design & User Experience</option>
                                </select>
                                <!-- <input class="form-control" id="keyword-input" type="text"> -->
                            </div>
                            <div class="form-group">
                                <label for="location-input">Location (City)</label>
                                <input class="form-control" id="location-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="job-input">Job Type (full-time, part-time, contract)</label>
                                <input class="form-control" id="job-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="company-input">(Optional) Desired Company</label>
                                <input class="form-control" id="company-input" type="text">
                            </div>
                            <button class="btn btn-default bg-primary text-white" id="add-search" type="submit">Find That Job!</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-dark text-white h4">Job Search Results</div>
        
                            <table class="container table table-striped">
                                <tbody class="flex-container">
                                    <tr>
                                        <th scope="col">Company</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Job Type</th>
                                        <th scope="col">Job Description</th>
                                        <th scope="col">Company Tagline</th>
                                    </tr>
                                    <tr id="job-info">
                                        <!-- <td id="company-name"></td>
                                        <td id="company-location"></td>
                                        <td id="job-type"></td>
                                        <td id="job-description"></td>
                                        <td id="tagline"></td> -->
                                    </tr>
                                </tbody>
                            </table>
        
                    </div>
                </div>
            </div>
















    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Local JS file -->
    <script src="assets/javascript/app.js"></script>   
</body>
</html>
